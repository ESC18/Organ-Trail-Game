<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <title>Game: Original Oregon Trail</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="backBlur"></div>
    <div id="menu">
        <div id="start-screen">
            <img src="./assets/img/UI/The_Oregon_Trail.png" id="logo">
            <h1>ORGAN Trail</h1>
            <p>Guts, Glory, and a whole lot of sticky icky bugs</p>
            <button id="start-button">Start Game</button>
            <img src="./assets/img/UI/Group 5.png" alt="keyboard controls" class="controlsImage">        
        </div>
    </div>

    <div id="game-content">
        <div id="health-bar-container">
            <div id="health-bar">HEALTH:</div>
        </div>
    </div>

    <div id="pause-screen" class="backBlur">
        <h1>Game Paused</h1>
        <button id="continue-button">Continue</button>
        <button id="restart-button">Restart</button>
        <img src="./assets/img/UI/Group 5.png" alt="keyboard controls" class="controlsImage">
    </div>

    <div id="win-screen">
        <h1>Congratulations!</h1>
        <p>You won the game!</p>
        <button id="restart-button">Restart</button>
        <img src="./assets/img/UI/Group 5.png" alt="keyboard controls" class="controlsImage">
    </div>

    <div id="death-screen" class="backBlur">
        <h1>Game Over</h1>
        <p>You lost the game...</p>
        <button id="restart-button">Restart</button>
        <img src="./assets/img/UI/Group 5.png" alt="keyboard controls" class="controlsImage">
    </div>

    <div class="container">
        <main id="canvas"></main>
    </div>

    <!-- scripts -->
    <script src="./js/p5.js"></script>
    <script src="./js/bs/Collider.js"></script>
    <script src="./js/bs/Ammunition.js"></script>
    <script src="./js/bs/Creature.js"></script>
    <script src="./js/bs/Player.js"></script>
    <script src="./js/bs/UI.js"></script>
    <script src="./js/bs/Swarm.js"></script>
    <script src="./js/bs/MapGenerator.js"></script>
    <script src="./js/sketch.js"></script>
    

</body>

</html>
