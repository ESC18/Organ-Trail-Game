<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <title>Game: </title>
    <!-- <link rel="stylesheet" href="./css/fonts.css"> -->
    <link rel="stylesheet" href="./css/SpritesCamMap.css">
    <link rel="stylesheet" href="./css/styles.css">

</head>


<body>
    <div class="backBlur"></div>
    <div id="menu" style="display: none;">
        <div id="start-screen">
            <h1>ORGAN Trail</h1>
            <p>Guts, Glory, and a whole lot of sticky icky bugs</p>
            <button id="start-button">Start Game</button>
        </div>
    </div>

    <div id="game-content">
        <div id="health-bar-container">
            <div id="health-bar">HEALTH:</div>
        </div>
    </div>

    <div id="pause-screen" class="backBlur">
        <h1>Game Paused</h1>
        <button id="continue-button">Continue</button>
        <button id="restart-button">Restart</button>
    </div>

    <div id="win-screen">
        <h1>Congratulations!</h1>
        <p>You won the game!</p>
        <button id="restart-button">Restart</button>

    </div>

    <div id="death-screen" class="backBlur">
        <h1>Game Over</h1>
        <p>You lost the game...</p>
        <button id="restart-button">Restart</button>
    </div>
    
    <div id="play-screen">
        <div id="camera">
            <div id="app"></div>
        </div>

        <div class="frame">
            <div class="corner_topleft"></div>
            <div class="corner_topright"></div>
            <div class="corner_bottomleft"></div>
            <div class="corner_bottomright"></div>

            <div class="camera">
                <div class="map pixel-art">
                    <div class="character" facing="down" walking="true">
                        <div class="shadow pixel-art"></div>
                        <div class="character_spritesheet pixel-art"></div>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <!-- scripts -->
    <script src="./js/p5.js"></script>
    <script src="./js/bs/UI.js"></script>
    <script src="./js/bs/Collider.js"></script>
    <script src="./js/bs/Ammunition.js"></script>
    <script src="./js/bs/Player.js"></script>
    <script src="./js/bs/Creature.js"></script>
    <script src="./js/bs/Swarm.js"></script>
    <script src="./js/sketch.js"></script>
</body>

</html>
